<body>
<script src="psw.js"></script><!--密码定义在 psw.js 里面-->
<script>
	function password() {		
		var testV = 1;//计数器，记录密码错误次数
		var psw = prompt("DSME is in internal test. Please enter the credential password to obtain permission","");
		while (testV < 3) {
			if (!psw){
				history.go(-1);//密码错误返回上一页
			}
			if (psw == xx) {
				location.href="./sofa";//密码正确，跳到指定页面
				break;
			}
			testV+=1;
			psw=prompt("Password input error, permission acquisition failed","");
		}
		if (psw!=xx && testV ==3){
			alert("The error has reached the upper limit. You can visit it after the public test");//密码输入错误达到3次
		}
			return " ";
	}
	
	
	password();

</script>
</body>
</html>
